name: Build & deploy Web App + APIM

on:
  push:
    branches: [ master ]
    paths: [ 'Azure_File_Ingestion/**' ]
  workflow_dispatch:

env:
  RG: rg_fileingest
  APIM: apim-fileingest
  WEBAPP: webapp-fileingest
  API_ID: fileapi
  API_PATH: file
  SERVICE_URL: https://webapp-fileingest-bjdqctc5cxgpbhgn.westeurope-01.azurewebsites.net

jobs:
  build_deploy:
    runs-on: windows-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x

      - name: Restore + Build
        working-directory: Azure_File_Ingestion
        run: |
          dotnet restore
          dotnet build -c Release --no-restore

      - name: Publish
        run: dotnet publish Azure_File_Ingestion/Azure_File_Ingestion.csproj -c Release -o publish

      - name: Verify publish output
        shell: pwsh
        run: |
          if (-not (Test-Path publish)) { throw "publish folder missing" }
          Get-ChildItem publish | Select-Object -First 10

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP }}
          slot-name: Production
          package: ./publish

      - name: Import API into APIM
        shell: pwsh
        run: |
          $REV = $env:GITHUB_SHA.Substring(0,12)
          $RG = "${{ env.RG }}"
          $APIM = "${{ env.APIM }}"
          $API_ID = "${{ env.API_ID }}"
          $API_PATH = "${{ env.API_PATH }}"
          $SERVICE_URL = "${{ env.SERVICE_URL }}"
          $SPEC_URL = "$SERVICE_URL/swagger/v1/swagger.json"

          $exists = az apim api show --resource-group $RG --service-name $APIM --api-id $API_ID -o none 2>$null

          if (-not $?) {
            az apim api import `
              --resource-group $RG `
              --service-name $APIM `
              --api-id $API_ID `
              --path $API_PATH `
              --specification-format OpenApi `
              --specification-url $SPEC_URL `
              --service-url $SERVICE_URL `
              --subscription-required true
          }
          else {
            az apim api revision create `
              --resource-group $RG `
              --service-name $APIM `
              --api-id $API_ID `
              --api-revision $REV `
              --api-revision-description "rev $REV"

            az apim api import `
              --resource-group $RG `
              --service-name $APIM `
              --api-id $API_ID `
              --api-revision $REV `
              --path $API_PATH `
              --specification-format OpenApi `
              --specification-url $SPEC_URL `
              --service-url $SERVICE_URL `
              --subscription-required true

            az apim api release create `
              --resource-group $RG `
              --service-name $APIM `
              --api-id $API_ID `
              --api-revision $REV `
              --release-id $REV `
              --notes "rev $REV"
          }
