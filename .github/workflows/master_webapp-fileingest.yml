name: Build & deploy Web App + APIM

on:
  push:
    branches: [ master ]
    paths: [ 'Azure_File_Ingestion/**' ]
  workflow_dispatch:

env:
  RG: rg-fileingest
  APIM: apim-fileingest
  WEBAPP: webapp-fileingest
  API_ID: fileapi
  API_PATH: file
  SERVICE_URL: https://webapp-fileingest-bjdqctc5cxgpbhgn.westeurope-01.azurewebsites.net

jobs:
  build_deploy:
    runs-on: windows-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with: { dotnet-version: '9.x' }

      - name: Restore + Build
        working-directory: Azure_File_Ingestion
        run: |
          dotnet restore
          dotnet build -c Release --no-restore

      - name: Publish to ./publish
        run: dotnet publish "Azure_File_Ingestion/Azure_File_Ingestion.csproj" -c Release -o publish

      - name: Verify publish output
        shell: pwsh
        run: |
          if (-not (Test-Path publish)) { throw "publish folder missing" }
          Get-ChildItem publish | Select-Object -First 10

      - name: Install Swagger CLI
        run: dotnet tool install -g Swashbuckle.AspNetCore.Cli

      - name: Add dotnet tools to PATH
        shell: pwsh
        run: echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH

      - name: Generate openapi.json
        run: >
          swagger tofile --output openapi.json
          "Azure_File_Ingestion/bin/Release/net9.0/Azure_File_Ingestion.dll" v1

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_279A8CE089F147A9B103FE1E6822210C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_28F1EE6B61A94B0C8C903DD04FD8C363 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F52830FCBAB947DEBA96FB091DD1D865 }}

      - uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP }}
          slot-name: Production
          package: ./publish

      - name: Import OpenAPI into APIM (new revision)
        shell: pwsh
        run: |
          $REV = $env:GITHUB_SHA.Substring(0,12)
      
          az apim api import `
          --resource-group $env:RG `
          --service-name $env:APIM `
          --api-id $env:API_ID `
          --display-name "File API" `
          --path $env:API_PATH `
          --specification-format OpenApi `
          --specification-path ./openapi.json `
          --subscription-required true `
          --api-revision $REV
        
          az apim api update `
            --resource-group $env:RG `
            --service-name $env:APIM `
            --api-id $env:API_ID `
            --set serviceUrl=$env:SERVICE_URL
          
          az apim api release create `
            --resource-group $env:RG `
            --service-name $env:APIM `
            --api-id $env:API_ID `
            --release-id $REV `
            --api-revision $REV `
            --notes "rev $REV"
